# 自定义jwt key
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: werbth #JWT加解密使用 非对称加密密匙
  expiration: 14400 #JWT的超期限时间(60*60*4)-秒数
  tokenHead: Bearer  #JWT负载中拿到开头

