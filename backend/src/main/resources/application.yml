
systemUrl: 192.168.153.129

server:
  port: 8080

spring:
  datasource:
    #mysql
    username: root
    password: root
    url: jdbc:mysql://${systemUrl}:3306/bs?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai

    #redis
  redis:
    #集群配置
    cluster:
      nodes:
        - ${systemUrl}:7001
        - ${systemUrl}:7002
        - ${systemUrl}:7003
        - ${systemUrl}:7004
        - ${systemUrl}:7005
    #连接池
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
    # 连接超时时间（毫秒）
    timeout: 3000ms



